<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Javascript</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand mr-auto" href="/"><h2>Javascript Chat</h2></a>
        <span class="navbar-text ml-auto">
            <strong>Welcome, Welcome</strong>
        </span>
    </nav>

    <div class="container" id="nickWrap">
        <div class="card col-md-4 offset-md-4 mt-5">
            <div class="card-header text-center">
                <h2>Enter your Nickname</h2>
            </div>
            <span id="nickError"></span>
            <div class="card-body">
                <form id="nickForm">
                    <div class="form-group">
                        <input type="text" id="nickname" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-user-plus"></i></i> LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row offset-md-3 mt-5" id="contentWrap">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Lets Chat</h4>
                </div>
                <div class="card-body col-md-12" id="chat">

                </div>
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control" placeholder="here goes your message...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Users</h3>
                </div>
                <div class="card-body">
                    <div id="usernames" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/timeago@1.6.7/jquery.timeago.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
